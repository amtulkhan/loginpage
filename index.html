<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>login page</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,900|Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="row">
    <div class="left col-lg-6">
      <p>SAMS</p>
      <p class="sign">Sign in to your account</p>
      <form class="mail" action="index.html" method="post">

          <label for="email">Email Address</label>
          <input type="email" id="email" ><br><br>



          <label for="pass">Password</label>
          <input type="password" id="pass" name="password"><br><br>
          <i class="fa fa-key icon"></i>


          <input class="button" type="submit" value="Sign In">



      </form>

    </div>
    <div class="right col-lg-6">

      <img class="photo" src="page.png" alt="page">
    </div>
      </div>




  </body>
</html>
